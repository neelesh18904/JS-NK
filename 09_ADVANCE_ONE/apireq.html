<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
    
</body>
<script>
    const requrl='https://api.github.com/users/neelesh18904'
    const xhr= new XMLHttpRequest();
    xhr.open('GET',requrl) //req send
    //req track//
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState)
        if(xhr.readyState===4){
            // console.log(this.responseText) 
            // //cureent context ki baat kr rha hu this uses//
            const data=JSON.parse(this.responseText) //ab object ban gaya
            console.log(typeof data)
            console.log(data.followers) //undefined isliye a rha hai kuki jab bhi apke pass response ata hai url se wo most of the time string me ata hai not object
        }
    }
    //jaise state chnage function executed//
    xhr.send()
    
</script>
</html>
