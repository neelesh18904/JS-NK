<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:aliceblue">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>
    function addlanguage(langname){
       const li= document.createElement('li');
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("c++")

    function addoptlanguage(langname){
        const li=document.createElement('li');
        const addtext=document.createTextNode(langname)
        li.appendChild(addtext)
        document.querySelector('.language').appendChild(li)
    }
    addoptlanguage("python")

    //edit//
    const seclang=document.querySelector("li:nth-child(2)")
    // seclang.innerHTML="mojo" // this is 1st way// only inner html changes
    //2nd way//poora ele.bana ke dekha
    const newli=document.createElement('li')
    newli.textContent="mojooo"
    seclang.replaceWith(newli)
    

    //3rd way
    const firlang=document.querySelector("li:first-child")
    firlang.outerHTML='<li>typescript</li>'

    //remove//
    const lastlang=document.querySelector("li:last-child")
    lastlang.remove()
</script>
</html>
