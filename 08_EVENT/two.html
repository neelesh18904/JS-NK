<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id="stop">stop</button>
    
</body>
<script>
    // setTimeout(function(){
    //     console.log("neelesh")
    // },2000)

    //function ka refernece bhi e skte hai//
    const sayneelesh=function(){
        console.log("neelesh")
    }
    //h1 ka name chnage//
    // document.querySelector('h1').innerHTML="best js series"
    // likhte hi series chnage ho gya ye nhi chahhta mai chahhta hu 2sec baad kaam ho//
    const change=function(){
        document.querySelector('h1').innerHTML="best js series" 

    }  
    // setTimeout(change,1000) 
    setTimeout(sayneelesh,2000) // sayneelesh()-ye eecute ho jayega reference dena hai handler hai na//

    //cleartimeout kaunse timeout wle function ko htana chahhte hai//
    const changeme=setTimeout(change,1000)
    clearTimeout() 
    document.querySelector('#stop').addEventListener('click',function(){
           clearTimeout(changeme)
           console.log("stopped")
    })

</script>
</html>
